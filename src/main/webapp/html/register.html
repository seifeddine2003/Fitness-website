<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" type="image/jpg" href="../images/icon.png">
</head>
<body>
<header>
  <div>
    <img src="../images/icon-removebg-preview.png" alt="website logo" class="logo">
  </div>
  <nav class="navigation">
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="registerbox">
  <h2>Create Account</h2>
  <form>
    <div class="input-row">
      <div class="input-box">
        <input type="text" required>
        <label>First Name</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Last Name</label>
      </div>
    </div>

    <div class="input-box">
      <input type="email" required>
      <label>Email Address</label>
    </div>

    <div class="input-box">
      <input type="tel" required>
      <label>Phone Number</label>
    </div>

    <div class="input-row">
      <div class="input-box">
        <input type="number" min="1" max="150" required>
        <label>Age</label>
      </div>
      <div class="input-box">
        <input type="number" min="30" max="300" step="0.1" required>
        <label>Weight (kg)</label>
      </div>
      <div class="input-box">
        <input type="number" min="100" max="250" step="0.1" required>
        <label>Height (cm)</label>
      </div>
    </div>
    <div class="input-box">
      <input type="number" min="30" max="300" step="0.1" required>
      <label>Goal Weight (kg)</label>
    </div>
    <div class="input-box">
      <select required>
        <option value="" disabled selected></option>
        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Lightly Active (light exercise 1-3 days/week)</option>
        <option value="moderate">Moderately Active (moderate exercise 3-5 days/week)</option>
        <option value="active">Very Active (hard exercise 6-7 days/week)</option>
        <option value="extreme">Extremely Active (athlete training 2x/day)</option>
      </select>
      <label>Daily Activity Level</label>
    </div>

    <div class="input-box">
      <input type="password" required>
      <label>Password</label>
    </div>

    <button type="submit" class="register-btn">Create Account</button>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </form>
</body>
</html>
