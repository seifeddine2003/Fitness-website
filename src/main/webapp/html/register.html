<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" type="image/png" href="../images/icon.png">
</head>
<body>

<header>
  <div>
    <img src="../images/icon-removebg-preview.png" alt="Logo" class="logo">
  </div>
  <nav class="navigation">
    <a href="homepage.html">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="registerbox">
  <h2>Create Account</h2>

  <form id="registerForm">
    <div class="input-row">
      <div class="input-box">
        <input type="text" name="firstName" required>
        <label>First Name</label>
      </div>
      <div class="input-box">
        <input type="text" name="lastName" required>
        <label>Last Name</label>
      </div>
    </div>

    <div class="input-box">
      <input type="email" name="email" required>
      <label>Email Address</label>
    </div>

    <div class="input-box">
      <input type="tel" name="phone" required>
      <label>Phone Number</label>
    </div>

    <div class="input-row">
      <div class="input-box">
        <input type="number" name="age" min="1" max="150" required>
        <label>Age</label>
      </div>
      <div class="input-box">
        <input type="number" name="weight" min="30" max="300" step="0.1" required>
        <label>Weight (kg)</label>
      </div>
      <div class="input-box">
        <input type="number" name="height" min="100" max="250" step="0.1" required>
        <label>Height (cm)</label>
      </div>
    </div>

    <div class="input-box">
      <input type="number" name="goalWeight" min="30" max="300" step="0.1" required>
      <label>Goal Weight (kg)</label>
    </div>

    <div class="input-box">
      <select name="activityLevel" required>
        <option value="" disabled selected ></option>
        <option value="sedentary">Sedentary</option>
        <option value="light">Lightly Active</option>
        <option value="moderate">Moderately Active</option>
        <option value="active">Very Active</option>
        <option value="extreme">Extremely Active</option>
      </select>
      <label>Daily Activity Level</label>
    </div>

    <div class="input-box">
      <input type="password" name="password" required>
      <label>Password</label>
    </div>

    <button type="submit" class="register-btn">Create Account</button>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </form>
</div>

<!-- Link to JS -->
<script src="../js/register.js"></script>
</body>
</html>
